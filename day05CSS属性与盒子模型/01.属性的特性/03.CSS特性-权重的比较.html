<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- !important：10000
 内联样式：1000
 id选择器：100
 类选择器、属性选择器、伪类：10
 元素选择器、伪元素：1
 通配符：0 -->
  <style>
     /* 权重为0 */
    * {
      color: red;
    }
    div {
      color: blue;
    }
    .box {
      color: green;
    }
    div {
      /* important：10000 */
      color: purple !important;
    }
  </style>
</head>
<body>
  <div class="box" style="color: orange">我是DIV</div>
</body>
</html>
